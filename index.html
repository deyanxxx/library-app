<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet"/>
    <title>Library App</title>
  </head>

  <body>
    <div class="top-container">
      <h1>Manage your library</h1>
      <button id="new-book-btn">Add Book</button>
    </div>
    <div class="container" id="library">
    </div>
    <dialog id="new-book-dialog">
      <form id="new-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br>
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br>
        <button type="submit">Add Book</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
